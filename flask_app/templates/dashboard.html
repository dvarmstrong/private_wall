<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
</head>


<body>
    <div class="d-flex justify-content-between align-items-center border">
        <h1>Welcome {{user.first_name | capitalize}}</h1>
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
    </div>
    <hr>
    <div class="container">
        <h2> {{messages| length}} messages for you </h2>
        
        {% for message in messages %}
        <div class="card bg-info">
            <div class="card-body">
                <h3 class="card-title">{{message.sender.first_name}}</h3>
                <p class="card-text">{{message.messages}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="container">
        <div class="col bg-info">
            <h2 class="text-center">Send Message</h2>
            {% for u in users %}
        <form action="/post_message" method="POST">
            <input type="hidden" name="sender_id"  value="{{session.user_id}}">
            <input type="hidden" name="reciever_id" value="{{u.id}}">
            <label for="reciever_id">Messages {{u.first_name| capitalize}}</label>
            <textarea class="form-control" name="messages" id="" cols="30" rows="3"></textarea>
            <input type="submit" value="Send" class="btn btn-warning">
        </form>
        {% endfor %}
    </div>
    
    
            


    </div>
   


    



</body>
</html>
